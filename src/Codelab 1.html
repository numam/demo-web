<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-bold mb-6 text-center">Penjumlahan</h1>
        <div class="space-y-4">
            <div>
                <label for="num1" class="block text-sm font-medium text-center text-gray-700">Bilangan pertama</label>
                <input type="number" id="num1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="num2" class="block text-sm font-medium text-center text-gray-700">Bilangan kedua</label>
                <input type="number" id="num2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div class="flex space-x-4">
                <button id="addBtn" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Jumlahkan</button>
                <button id="resetBtn" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Reset</button>
            </div>
            <div id="result" class="mt-4 text-center font-semibold text-lg"></div>
        </div>
    </div>

    <script>
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const addBtn = document.getElementById('addBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');

        addBtn.addEventListener('click', () => {
            const num1 = parseFloat(num1Input.value) || 0;
            const num2 = parseFloat(num2Input.value) || 0;
            const sum = num1 + num2;
            resultDiv.textContent = `Hasil: ${sum}`;
        });

        resetBtn.addEventListener('click', () => {
            num1Input.value = '';
            num2Input.value = '';
            resultDiv.textContent = '';
        });
    </script>
</body>
</html>
