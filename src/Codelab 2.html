<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
</head>

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-green-600 p-8 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-bold mb-6 text-center">Form Pendaftaran</h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-left text-gray-700">Nama</label>
                <input type="text" id="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-left text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="comment" class="block text-sm font-medium leading-6 text-gray-900">Add your comment</label>
                <div class="mt-2">
                    <textarea rows="4" name="comment" id="comment" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
            </div>
            <div class="flex space-x-4 mt-5">
                <button id="submit" class="w-20 bg-black text-white px-4 py-2 rounded-md">Daftar</button>
            </div>
            <div id="result" class="mt-4 text-center font-semibold text-lg"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('submit').addEventListener('click', function() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var comment = document.getElementById('comment').value;

        if (name === '' || email === '' || comment === '') {
            alert('Harap isi semua field sebelum mengirimkan formulir!');
        } else {
            alert('Formulir berhasil dikirim!');
        }
    });
</script>
</html>
